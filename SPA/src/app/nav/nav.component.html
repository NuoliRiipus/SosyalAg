<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">SosyalAg</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="#">Kullanıcılar</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Listeler</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Mesajlar</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">Çıkış yap</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">Merhaba Kullanıcı</a>
  
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Profilini düzenle</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Çıkış yap</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginform="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="Kullanıcı Adı" required [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" name="password" placeholder="Şifre" required [(ngModel)]="model.password">
    <button [disabled]="!loginform.valid" class="btn btn-success my-2 my-sm-0" type="submit">Giriş Yap</button>
  </form>
